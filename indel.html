<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   <h1>แบบฟอร์มการสมัครสมาชิกห้องสมุด</h1>

    <form>
        <fieldset>
        <legend>ข้อมูลผู้ใช้</legend>
        <label for="name">ชื่อ-นามสกุล:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="gender">เพศ:</label>       
        <input type="radio" id="male" name="gender" value="male"required>
        <label for="male">ชาย</label>
        <input type="radio" id="female" name="gender" value="female">
         <label for="female">หญิง</label><br><br>

        <label for="passwordstudent">รหัสนักศึกษา:</label>
        <input type="number" id="passwordstudent" name="passwordstudent" required><br><br>
         
        <label for="faculty">คณะที่ศึกษา:</label>
        <input type="text" id="faculty" name="faculty" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="date">วันเกิด:</label>
        <input type="date" id="date" name="date"required> <br><br>

        <label for="book interesting">หนังสือที่สนใจ:</label>
        <select name="book interesting">
            <option value="นิยายและวรรณกรรม">นิยายและวรรณกรรม</option>
            <option value="วิทยาการและเทคโนโลยี">วิทยาการและเทคโนโลยี</option>
            <option value="ประวัติศาสตร์และวัฒนธรรม">ประวัติศาสตร์และวัฒนธรรม</option>
            <option value="การศึกษาและการเรียนรู้">การศึกษาและการเรียนรู้</option>
            <option value="ธุรกิจและการเงิน">ธุรกิจและการเงิน</option>
            <option value="สุขภาพและการดูแลรักษา">สุขภาพและการดูแลรักษา</option>
            <option value="ศาสนาและปรัชญา">ศาสนาและปรัชญา</option>
        </select>
        <br><br>

         
        </fieldset>
        <br>

        <fieldset>
            <legend>ข้อตกลง</legend>
            <label for="newsletter">ความต้องการรับข่าวสารข้อมูลของห้องสมุดทางอีเมลหรือไม่:</label>
         <input type="checkbox" id="newsletter" name="newsletter"
         value="yes" ><br><br>
        </fieldset><br>
        <input type="submit" value="Submit">


</body>
</html>
